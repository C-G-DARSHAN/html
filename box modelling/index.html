<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOX MODELLING</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .box{
        background-color: bisque;
    }
    .box1{
        color:red;
        padding: 10px;
        margin: 5px;
        border: 2px solid black;
        height: 100px;
        box-sizing: border-box;
    }
    .box2{
        color:blue;
        padding: 10px;
        
    }

    </style>
<body>
    <div class="box box1">I am luffy</div>
    <div class="box box2">I am zoro</div> 
</body>
</html>
