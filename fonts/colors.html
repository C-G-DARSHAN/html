<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors</title>
    <style>
        h1{
            color:#962A17
        }
        p{
            background-color: hsla(187, 11%, 45%, 0.538);
        }
    </style>
</head>
<body>
    <h1>learning about colors</h1>
    <p>
        color can be represented in many ways in css :
    </p>
    <ol>
        <li>color name</li>
        <li>hex code</li>
        <li>rgb</li>
        <li>hsl</li>
        <li>rgba</li>
        <li>hsla</li>
        <li>currentcolor</li>
        <li>transparent</li>
        <li>inherit</li>
        <li>initial</li>
        <li>unset</li>
    </ol>
</body>
</html>
